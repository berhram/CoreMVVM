apply plugin: "maven-publish"

afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/${project.findProperty("gpr.user")}/CoreMVVM")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                    password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
                }
            }
        }

        publications {
            releaseLibrary(MavenPublication) {
                from components.release
                groupId = "com.github.johnnysc"
                artifactId = "coremvvm"
                version = "1.2"
            }
        }
    }
}